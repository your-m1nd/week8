<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/1style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@300&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>VR Colors</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <img
          class="header__navigation__image"
          src="/assets/images/VR-colors/header-browser.svg"
          alt="header__navigation__image"
        />
        <p class="header__navigation__text">VR</p>
      </nav>
    </header>
    <main>
      <div class="container-1">
        <img
          class="container-1__logo_sign"
          src="/assets/images/VR-colors/logo-sign.svg"
          alt="container-1__logo-sign"
        />
        <img
          class="container-1__logo_viarushka"
          src="/assets/images/VR-colors/logo-viarushka.svg"
          alt="container__logo-viarushka"
        />
      </div>
      <div class="container-2">
        <section class="container-2__vr-without-wires">
          <h1 class="container-2__vr-without-wires__header">
            Виртуальная реальность без проводов
          </h1>
          <p class="container-2__vr-without-wires__text">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
          <form class="container-2__vr-without-wires__form">
            <button class="container-2__vr-without-wires__button-buy">
              <img
                class="container-2__vr-without-wires__form__button-buy__img"
                src="/assets/images/VR-colors/button-buy.svg"
                alt="container-2__vr-without-wires__form__button-buy__img"
              />
            </button>
          </form>
        </section>
        <section class="container-2__image">
          <h2 class="container-image__header"></h2>
          <img
            class="container-2__image__guy"
            src="/assets/images/VR-colors/img-guy.svg"
            alt="container-2__image__guy"
          />
        </section>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__nav__menu">
          <li class="footer__nav__menu__item-1">
            <a class="footer__nav__menu__item-1__link" href="#">Возможности</a>
          </li>
          <li class="footer__nav__menu__item-2">
            <a class="footer__nav__menu__item-2__link" href="#">Где купить</a>
          </li>
          <li class="footer__nav__menu__item-3">
            <a class="footer__nav__menu__item-3__link" href="#">Доставка</a>
          </li>
          <li class="footer__nav__menu__item-4">
            <a class="footer__nav__menu__item-4__link" href="#">Помощь</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
